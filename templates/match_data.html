<!-- Template for match data shown after clicking a match -->

<!-- Match card -->
<div class="flex flex-col">

	<!-- Match Name -->
	<div class="py-5 px-10 font-semibold bg-red-400 content-center justify-around text-center">
		{{match.name}}
	</div>

	<!-- Match Map -->
	<div class="py-5 px-10 font-semibold bg-green-400 content-center justify-around text-center">
		{{match.map}}
	</div>

	<!-- Current Status -->
	<div class="bg-blue-400 py-5 px-10 text-center">
		{{match.status}}
	</div>

	<!-- Player Sides -->
	<div class="flex flex-row">
		<div class="bg-yellow-400 py-5 grow text-center item-center">
			{% for player in players['ct'] %}
			<div>{{player.name}}</div>
			{% endfor %}
		</div>
		<div class="bg-green-400 py-5 grow text-center item-center">
			{% for player in players['t'] %}
			<div>{{player.name}}</div>
			{% endfor %}
		</div>
	</div>

	<!-- Map? -->
