<!-- Template for match data shown after clicking a match -->

<!-- Match card -->
<div class="flex flex-col px-2 py-5 justify-between">

	<!-- Match Name -->
	<div class="py-5 font-semibold text-center text-gray-300 border border-gray-500 rounded">
		{{match.name}}
	</div>

	<div class="border border-gray-500 rounded">
		<!-- Match Map -->
		<div class="py-5 px-10 font-semibold content-center text-center text-gray-300 ">
			{{match.map}}
		</div>

		<!-- Current Status -->
		<div class="py-5 px-10 text-center text-gray-400">
			{{match.status}}
		</div>

		<!-- Player Sides -->
		<div class="flex flex-row">
			<div class="py-5 grow text-center item-center">
				{% for player in players['ct'] %}
				<div class="text-gray-300">{{player.name}}</div>
				{% endfor %}
			</div>
			<div class="py-5 grow text-center item-center">
				{% for player in players['t'] %}
				<div class="text-gray-300">{{player.name}}</div>
				{% endfor %}
			</div>
		</div>
	</div>


	<!-- Map? -->

</div>
